<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <div class="gallery" data-gallery>

      <div class="gallery__container">

        <div class="gallery__main">
          <div class="swiper gallery__swiper" data-main-slider>
            <div class="swiper-wrapper">

              <div class="swiper-slide gallery__slide">
                <div class="gallery__image">
                  <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/ab5/1128_854_1/f3kmbknvbvvq91ir2pkrc9c91s8cskf1.jpg" alt=""/>
                </div>  
              </div>

              <div class="swiper-slide gallery__slide">
                <div class="gallery__image">
                  <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/9b5/1128_854_1/fah5y9z6i9u1mxom0y9jl43oxj2eu56x.jpg" alt=""/>
                </div>
              </div>

              <div class="swiper-slide gallery__slide">
                <div class="gallery__image">
                  <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/7e4/1128_854_1/7n6o4yjt2crfvoubb56cmkwuxp8p5a9r.jpg" alt=""/>
                </div>
              </div>                

            </div>
          </div>
        </div>

        <div class="gallery__side">

          <div class="gallery__preview">
            <div class="swiper gallery__swiper" data-side-slider>
              <div class="swiper-wrapper">
  
                <div class="swiper-slide gallery__slide">
                  <div class="gallery__image">
                    <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/9b5/1128_854_1/fah5y9z6i9u1mxom0y9jl43oxj2eu56x.jpg" alt=""/>
                  </div>
                </div>
  
                <div class="swiper-slide gallery__slide">
                  <div class="gallery__image">
                    <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/7e4/1128_854_1/7n6o4yjt2crfvoubb56cmkwuxp8p5a9r.jpg" alt=""/>
                  </div>
                </div>
  
                <div class="swiper-slide gallery__slide">
                  <div class="gallery__image">
                    <img src="https://new.zaryadyehall.ru/upload/resize_cache/iblock/ab5/1128_854_1/f3kmbknvbvvq91ir2pkrc9c91s8cskf1.jpg" alt=""/>
                  </div>  
                </div>
  
              </div>
            </div>
          </div>

          <div class="gallery__text-wrapper">
            <div class="gallery__text-slide" data-text-slide="1">
              <h2 class="gallery__title" data-title>Новое концертное пространство</h3>

              <p class="gallery__text" data-text>Эстетика и свобода творческой среды</p>

            </div>

            <div class="gallery__text-slide" data-text-slide="2">
              <h2 class="gallery__title" data-title>Малый зал</h3>

              <p class="gallery__text" data-text>Камерное пространство для диалога артиста и слушателя</p>

            </div>

            <div class="gallery__text-slide" data-text-slide="3">
              <h2 class="gallery__title" data-title>Место, где музыка играет сквозь время</h3>

              <p class="gallery__text" data-text>Зал не имеет аналогов среди других концертных площадок России</p>

            </div>
          </div>

        </div>

      </div>

      <div class="gallery__nav">
        <button type="button" class="gallery__button" data-prev>
           prev
        </button>

        <button type="button" class="gallery__button" data-next> 
           next
        </button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
